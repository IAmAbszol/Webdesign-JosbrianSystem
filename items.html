		function validateCost() {
			var x = document.getElementById("purchaseCost").value;
			if (x.match(/^\d+(?:\.\d{0,2})$/)) {
				return;
			} else {
				alert("Purchase Cost is invalid");
			}
		}

		function validatePrice() {
			var x = document.getElementById("retailPrice").value;
